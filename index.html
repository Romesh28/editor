<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">EditorJS</div>
            <div class="card-body over-hidden">
              <div class="card-text">
                <div id="editorJS"></div>
              </div>
            </div>
            <div class="card-footer text-right">
              <button id="btnExport" class="btn btn-outline-primary">
                Экспортировать
              </button>
              <input type="file" id="btnImport">
              <button id="btnReset" class="btn">Очистить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
